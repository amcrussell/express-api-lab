<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>express api lab</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-slate-500 flex place-content-between">

    

    <div class="chirpGen  pl-52 pt-10">
        <div class="header">
            <h1 class="text-6xl text-slate-300 ">Chirp Generator</h1>
        </div>
        <div class="my-32">
            <form>
                <label class="text-slate-300" for="user">User:</label>
                <input class="bg-slate-400 rounded-md my-1 chirpUser" type="text" id="user" name="user"><br>
                <label class="text-slate-300" for="text">Text:</label>
                <input class="bg-slate-400 rounded-md mx-1 chirpText" type="text" id="text" name="text"><br>
                <button class="submit text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-slate-900 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Chirp</button>
            </form>
        </div>
    </div>

    <div class="chirpContainer  flex-col pr-52 pt-10">
        <div class="fixed m-[100] block"></div>

    </div>

    <div id="modal" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">

        <div class="relative p-4 w-full max-w-md max-h-full">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">

                <div class="p-4 md:p-5">
                    <form class="space-y-4" action="#">
                        <div>
                            <label for="user" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Changed User</label>
                            <input type="user" name="user" id="userModal" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
                        </div>
                        <div>
                            <label for="text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Changed text</label>
                            <input type="text" name="text" id="textModal" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
                        </div>
                        <button type="submit" id="submitModal" class=" w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">submit changes</button>
                    </form>
                </div>

            </div>
        </div>

    </div>

    <script src="jquery/jquery.js"></script>
    <script src="app.js"></script>
</body>

</html>
